<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="icon" href="./images/rps.png" />
    <script src="game.js" defer></script>
</head>
<body>
    
        <div class = "header"><h1>Rock vs Paper vs Scissors</h1>    
        </div>

        <h3>First to score 5 points wins!</h3>

        <div class = "card-container">

            <div class = "player-container">
                <h4>YOU</h4>

                <div class="player cards">
                    <div class="score">
                        <p class="player-score">Score: 0 </p>
                        <img src="./images/human.png" height="30" width="30">
                    </div>
                    <div class="rps-card">
                        <button class="icon-cards player-rock">
                            <img src="./images/rock.png" height="50" width="50">
                            <p>Rock</p>
                        </button>
                        <button class="icon-cards player-paper">
                            <img src="./images/paper.png" height="50" width="50">
                            <p>Paper</p>
                        </button>
                        <button class="icon-cards player-scissors">
                            <img src="./images/scissors.png" height="50" width="50">
                            <p>Scissors</p>
                        </button>
                    </div>
                </div>
            </div>

            <div class = "computer-container">
                <h4>COMPUTER</h4>

                <div class="computer cards">
                    <div class="score">
                        <p class="computer-score">Score: 0  </p>
                        <img src="./images/ai.png" height="30" width="30">
                    </div>
                    <div class="rps-card">
                        <button class="icon-cards">
                            <img src="./images/rock.png" height="50" width="50">
                            <p>Rock</p>
                        </button>
                        <button class="icon-cards">
                            <img src="./images/paper.png" height="50" width="50">
                            <p>Paper</p>
                        </button>
                        <button class="icon-cards">
                            <img src="./images/scissors.png" height="50" width="50">
                            <p>Scissors</p>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        
        <div class = "result-container">
            <button class="play-now">Play Now</button>
            <p class = "result"></p>
        </div>


        <div class = "footer">Copyright Â© Amir Getalado 2023 </div>
    
</body>
</html>
